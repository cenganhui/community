<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title>视频详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.css">
    <script src="/js/jquery-3.5.0.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
</head>

<body>
<!--引入导航-->
<div th:insert="~{navigation :: nav}"></div>

<!--问题列表-->
<div class="container-fluid main">
    <div class="row">
<!--        上方视频部分-->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

<!--            左边部分-->
            <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12">
<!--                选集选项-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            视频选集 <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/video(page=1,aid=${aid})}">P1 开篇介绍</a></li>
                            <li><a th:href="@{/video(page=2,aid=${aid})}">P2 快速搭建 Spring Boot 项目</a></li>
                        </ul>
                    </div>
                </div>
<!--                视频播放器-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <iframe th:src="@{//player.bilibili.com/player.html(aid=${aid},page=${page})}"
                            style="width: 100%;min-height: 700px"
                            scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true">

                    </iframe>
                </div>

            </div>

<!--            右边部分-->
            <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12">

                <h4>视频笔记</h4>
                <div class="form-group" id="note-editor">
                    <textarea name="note" id="note" style="display:none;"></textarea>
                </div>

                <script type="text/javascript">
                    $(function() {
                        var editor = editormd("note-editor", {
                            width  : "100%",
                            height : 600,
                            path   : "/js/lib/",
                            delay  : 0,
                            watch  : false,
                            placeholder  : "这里是视频的笔记...",
                            imageUpload    : true,
                            imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                            imageUploadURL : "/file/upload",
                        });
                    });
                </script>

            </div>

        </div>

<!--        下方视频评论部分-->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h4>视频评论部分</h4>
        </div>



    </div>
</div>

<!--引入页尾-->
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
